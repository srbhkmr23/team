<!-- SIGNIN PAGE -->
<div class="signin" >
    <div class="container-center">

        <div class="inner-page">
            <!-- <h4 class="title3">Sign In</h4> -->

            <div class="page-logo">
                <!-- <img src="assets/img/signin-icon-white.png" alt="" class="logo1"> -->
                <div class="img-div">
                    <img src="assets/img/Teamium-Freelance-1.png" alt="" class="logo2">
                </div>
                <div class="logo-div">
                    <img src="assets/img/logo-white2.png" alt="" class="teamium-logo">
                </div>
                <!-- <p>PRODUCTION PLATFORM</p> -->
            </div>

            <!-- basic-form -->
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="basic-form">

                    <!--User Name-->
                    <div class="form-ctrl-row">
                        <mat-form-field class="dummy-input-field">
                            <span class="icon"><i class="fa fa-user"></i></span>
                            <input matInput placeholder="User Name" class="dummy-input-style" formControlName="username">
                        </mat-form-field>
                    </div>
                    
                    <!-- <div class="form-control-row">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <input type="text" name="username" class="form-control" formControlName="username">
                        <label>User Name</label>
                    </div> -->
                    <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" style="color: #FF5722;text-align: left;font-size: 14px;margin-top: 5pt;">The Username Name field is required.</div>
              
                    <!-- <div style="color: #FF5722;text-align: left;font-size: 14px;margin-top: 5pt;">The Username Name field is required.</div> -->

                    <!--Password-->
                    <div class="form-ctrl-row">
                        <mat-form-field class="dummy-input-field">
                            <span class="icon"><i class="fa fa-key"></i></span>
                            <input type="password" matInput placeholder="Password" class="dummy-input-style" formControlName="password">
                        </mat-form-field>
                    </div>

                    <!-- <div class="form-control-row" >
                        <span class="icon"><i class="fa fa-key"></i></span>
                        <input type="password" class="form-control" name="password" formControlName="password">
                        <label>Password</label>
                    </div> -->
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" style="color: #FF5722;text-align: left;font-size: 14px;margin-top: 5pt;">{{'The Password field is required.' | translate}}</div>
                    <div *ngIf="errorMessage!=null && formValid()" style="color: #a94442;text-align: left;font-size: 14px;margin-top: 5pt;">{{errorMessage}}</div>
                
                    <!-- <div style="color: #FF5722;text-align: left;font-size: 14px;margin-top: 5pt;">The Password field is required.</div> -->
                    <!--Error Message-->
                    <!-- <div style="color: #a94442;text-align: left;font-size: 14px;margin-top: 5pt;">errorMessage</div> -->
                </div>

                <!--basic-form-footer-->
                <div class="basic-form-footer">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-first btn-lg mt-35 mb-15 font-bold ripple">{{'LOG IN' | translate}}</button>
                    <p class="info mt-35">{{'Forget Password?' | translate}} <a href="javascript:void(0)" class="link">{{'Recover' | translate}}</a></p>

                    <!-- <p class="info">Don't have an account? <a href="javascript:void(0)" class="link">Sign up</a></p> -->
                    <!-- <p class="info"><a href="javascript:void(0)" class="link" (click)="goForgotPassword()">Forget Password ?</a></p> -->
                </div>
                
           </form>

        </div>
        <!-- <button mat-raised-button color="accent">Primary</button>
          <mat-form-field class="dummy-input-field">
            <input matInput placeholder="Favorite food"  >
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
    </div>
</div>
