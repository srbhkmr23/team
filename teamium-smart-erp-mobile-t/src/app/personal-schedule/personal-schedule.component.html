<!--MAIN HEADER -->
<header class="header header-fixed-top">
    <div class="navbar-menu">
        <!--toggle-->
        <app-sidebar-toggle></app-sidebar-toggle>

        <!--Page Title Text-->
        <h4 class="title">{{'Schedule' | translate}}
            <div class="schedule-option">
                <button type="button" (click)="picker.open()" class="btn btn-first btn-lg btn-assign-me calender-option ripple" style="width: 160px;">{{'Change a day' | translate}}<i class="fa fa-chevron-down"></i></button>
                <!-- <mat-form-field class="change-day-datepicker">
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onDateSelect('change', $event)">
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> -->
            </div> 
        </h4>
            
        <!--user-Img-->
        <app-profile-pic></app-profile-pic>
    </div>
  
    <!-- Sub-Menu -->
    <div class="sub-Menu schedule-option">
        <button type="button"  (click)="picker.open()" class="btn btn-first btn-lg btn-assign-me calender-option ripple" style="width: 160px;">{{'Change a day' | translate}}<i class="fa fa-chevron-down"></i></button>
        <mat-form-field class="change-day-datepicker">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onDateSelect('change', $event)">
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</header>

<!-- WRAPPER -->
<div id="wrapper" class="wrapper">
  <!--sideBar-->
  <app-sidebar></app-sidebar>

  <!-- Main Section -->
  <section class="main-section">
      <!-- Add Your Content Inside -->
      <div class="content pad-btm-50 relative">

        <div class="usersContent personnel-schedule">
          <daypilot-calendar class="personnel-schedule-demo" [config]="configDay" [events]="events" #day></daypilot-calendar>
        </div>

      </div>
      <!-- /.content -->
  </section>
  <!-- /.main-section -->
</div>
<!-- /#wrapper -->



<!-- MANU FOOTER -->
<app-footer></app-footer>
