<div class="">
    <h1 mat-dialog-title>{{'Add Languages ' | translate}}
        <a (click)="closeModal(false)" href="javascript:void(0);" class="close">x</a>
    </h1>
    <div mat-dialog-content>
        <!-- <p>Add more languages.</p> -->
        <div class="added-value">
            <mat-form-field class="dummy-input-field">
                <!-- Select Option-->
                <mat-select [(value)]="selectedLanguage" placeholder="Languages">
                    <mat-option>{{'None' | translate}}</mat-option>
                    <mat-option *ngFor="let language of languageDropDownList" [value]="language">{{language}}</mat-option>
                </mat-select>
            </mat-form-field>
            <!--button-->
            <button type="button" (click)="addLanguage(selectedLanguage)" class="btn btn-first btn-Add ripple"><i class="fa fa-plus"></i></button>
        </div>
        <div class="added-value-content ng-star-inserted"><!--bindings={"ng-reflect-ng-for-of": ""}-->
            <div *ngFor="let language of selectedLanguageList" class="added-value ng-star-inserted">
              <label >{{language}}</label>
              <a (click)="removeLanguage(language)"  class="close" href="javascript:void(0)">Ã—</a>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="button" (click)="onSave()" class="btn btn-first btn-save ripple">{{'Save' | translate}}</button>
    </div>
</div>
