<!-- CONFIRM Modal -->
<div id="myModal" class="modal in fade confirmation-Modal add-personnel-modal" style="display: block;background: rgba(0, 0, 0, 0.6);" *ngIf='delete'>
    <div class=" modal-dialog modal-md ">
        <form>
            <!-- Modal content-->
            <div class="modal-content ">
                <div class="modal-header ">
                    <button type="button " class="close " data-dismiss="modal" (click)="hideModal()"> &times;</button>
                    <h4 class="title ">{{'Delete' |translate}} </h4>
                </div>
                <div class="modal-body ">
                    <div class="create-personnel ">
                        <div class="inner-content ">
                            <h4 class="confirmationText">{{'Do you want to delete this ' |translate}} {{componentName?componentName:''}}?</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-footer ">
                    <div class="button-set">
                        <button class="btn btn-first btn-confirm pull-left" type="submit" (click)= "delete()"> {{'Yes' |translate}} </button>
                        <button class="btn btn-first btn-No" (click)="hideModal()">{{'No' |translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
